<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name:</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address:</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:</label>
            <input type="password" name="confirm_password">
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" value="non_binary" id="non_binary">
            <label for="non_binary">Non-binary</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="description" cols="40" rows="4"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="favorite_language">
                <option>Javascript</option>
                <option>CSS</option>
                <option>Python</option>
                <option>Ruby</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="email_update" id="email_update">
            <label for="email_update">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
</body>
</html>
